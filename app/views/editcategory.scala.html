@import model._
@(categories: List[Category],header:Html)(implicit errorStr: String)
@main(header) {
    <div class="page-header">
        <h1>Edit Category</h1>
    </div>
    <div class="table-responsive">
            @for(category <- categories) {
            <table class="table table-hover">
                <tr class="active">
                    <td>@category.name</td>
                </tr>
                <tr class="active">
                    <td>@category.description</td>
                </tr>
            </table>
            }
    </div>
}
