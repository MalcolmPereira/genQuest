@import model._
@(categories: List[Category],header:Html)(implicit errorStr: String)
@main(header) {
    <div class="page-header">
        <h1>Edit Category</h1>
    </div>
    <div class="table-responsive">
            @for(category <- categories) {
            <table id="categoryEditTable" class="table table-hover">
                <tr class="active">
                    <td id="categoryName_@category.id">@category.name</td>
                    <td align="right"><a href="#"><span id="categoryReset_@category.id" class="badge">Revert Updates</span></a></td>
                </tr>
                <tr class="active">
                    <td colspan="2" id="categoryDesc_@category.id">@category.description</td>
                    <input type="hidden" name="categoryDescHidden_@category.id" value="@category.description"/>
                </tr>
            </table>
            }
    </div>
}
