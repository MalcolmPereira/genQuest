@(loginForm: Form[(String,String)], userID: String, userFirstName:String, userLastName:String)
@if(userID == null || userID.length == 0){
	<form class="navbar-form navbar-right" role="form" method="POST" action="@routes.Application.login">
	  	<div class="form-group">
	  		<input type="text"  name="username" placeholder="Username" class="form-control" autofocus required>
	  	</div>
	  	<div class="form-group">
	  		<input type="password" name="password" placeholder="Password" class="form-control" required>
	  	</div>
	  	<button type="submit" class="btn btn-success btn-xs">Sign in</button>
	  	<button type="button" onclick="location.href='@routes.Application.register'" class="btn btn-warning btn-xs">Register</button>
	</form>
} else {
	<form class="navbar-form navbar-right" role="form" method="POST" action="@routes.Application.logout">
	    <span class="label label-success">Welcome @userFirstName @userLastName</span>
	    <button type="submit" class="btn btn-danger btn-xs">Logout</button>
    </form>
}
