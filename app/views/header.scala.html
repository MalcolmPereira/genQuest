@(loginForm: Form[(String,String)], userID: String, userFirstName:String, userLastName:String)
@if(userID == null || userID.trim.length == 0){
	<form class="navbar-form navbar-right" role="form" method="POST" action="@routes.Application.login">
	  	<div class="form-group">
	  		<input type="text"  name="username" placeholder="Username" value="@(loginForm("username").value)"  class="form-control" autofocus required>
	  	</div>
	  	<div class="form-group">
	  		<input type="password" name="password" placeholder="Password" value="@(loginForm("password").value)"  class="form-control" required>
	  	</div>
	  	<button type="submit" class="btn btn-success btn-xs">Sign in</button>
	  	<button type="button" onclick="location.href='@routes.Application.register'" class="btn btn-warning btn-xs">Register</button>
	</form>
} else {
    <ul class="nav navbar-nav navbar-left">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><strong>Options </strong><span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
               <li><a href="@routes.Application.editcategory">Edit Category</a></li>
               <li><a href="@routes.Application.editquestion">Edit Questions</a></li>
            </ul>
        </li>
    </ul>
    <form class="navbar-form navbar-right" role="form" method="POST" action="@routes.Application.logout">
	    <span class="label label-success">Welcome @userFirstName @userLastName</span>
	    <button type="submit" class="btn btn-danger btn-xs">Logout</button>
    </form>
}
