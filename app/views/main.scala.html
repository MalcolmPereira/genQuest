@import model._
@(title: String, user: User,loginForm: Form[(String,String)])(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Simle Play Scala App for Generating Questions">
		<meta name="author" content="Malcolm Pereira (Play Farmwork Code), CSS - Twitter BootStrap">
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.min.css")">
		
		<!-- GenQuest CSS and JavaSCript-->
		<link rel="stylesheet"    media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<script src="@routes.Assets.at("javascripts/genQuest.js")" type="text/javascript"></script>
		<!--
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        -->
    </head>
    <body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
  		          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  		            <span class="sr-only">Toggle navigation</span>
  		            <span class="icon-bar"></span>
  		            <span class="icon-bar"></span>
  		            <span class="icon-bar"></span>
  		          </button>
  		          <a class="navbar-brand" href="#">GenQuest</a>
				</div>		
				<div class="navbar-collapse collapse">
  		          	@if(user == null){
						<form class="navbar-form navbar-right" role="form" method="POST" action="@routes.Application.login">
	  		            <div class="form-group">
	  		              <input type="text"  name="username" placeholder="Username" class="form-control" autofocus required>
	  		            </div>
	  		            <div class="form-group">
	  		              <input type="password" name="password" placeholder="Password" class="form-control" required>
	  		            </div>
	  		            <button type="submit" class="btn btn-success btn-xs">Sign in</button>
	  					<button type="button" class="btn btn-warning btn-xs">Register</button>
					   </form>
					}else{
						<form class="navbar-form navbar-right" role="form" method="POST" action="@routes.Application.logout">
						<span class="label label-success">Welcome @user.firstName @user.lastName</span>
						<button type="submit" class="btn btn-danger btn-xs">Logout</button>
					</form>
					}  
  		        </div>	
				<!--/.navbar-collapse -->
			</div>	
		</div>	
		<div class="container">
			 @content
		</div>	
	</body>
</html>
