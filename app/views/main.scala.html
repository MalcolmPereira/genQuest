@(header: Html)(content: Html)(implicit errorStr: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Generate Questions</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Simle Play Scala App for Generating Questions">
		<meta name="author" content="Malcolm Pereira (Play Farmwork Code), CSS - Twitter BootStrap">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap-theme.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.min.css")">
		<script src="@routes.Assets.at("stylesheets/bootstrap/js/jquery.min.js")"></script>
		<script src="@routes.Assets.at("stylesheets/bootstrap/js/bootstrap.min.js")"></script>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<script src="@routes.Assets.at("javascripts/genQuest.js")" type="text/javascript"></script>
	</head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	            <div class="container">
				        <div class="navbar-header">
  		                    <a class="navbar-brand" href="#">GenQuest</a>
				        </div>
				        <div class="navbar-collapse collapse">
					        @header
  		                </div>
			    </div>
		    </div>
		</div>
		<div class="container">
			@if(errorStr != null && errorStr.trim.length > 0) {
			  <div class="alert alert-danger">
			      <a href="#" class="close" data-dismiss="alert">&times;</a>
			      @errorStr
			  </div>
			}
		</div>
		<div class="container">@content</div>
	</body>
</html>
